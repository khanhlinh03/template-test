<section class="form my-4 mx-5">
  <div class="container">
    <div class="row rows no-gutters">
      <div class="col-lg-5">
        <img src="/img/tintuc.jpg" class="img-fluid mt-5 pt-4" alt="" />
      </div>
      <div class="col-lg-7 px-5 pt-5">
        <h2 class="font-weight-bold py-3">Login</h2>
        <h4>Sign into your account</h4>
        <form action="">
          <div class="form-row">
            <div class="col-lg-7">
              <input
                placeholder="Username"
                class="form-control my-3"
                type="text"
                name="txtUser"
                required
                ng-model="username"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-7">
              <input
                type="password"
                placeholder="Password"
                class="form-control"
                name="txtPass"
                required
                ng-model="password"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-7">
              <label for="" class="remeber pt-3"
                ><input type="checkbox" name="" /> Remember me</label
              >
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-7">
              <button type="button" class="btn1 mt-3 mb-5" ng-click="login()">
                Login
              </button>
            </div>
          </div>
          <a href="#">Forgot password?</a>
          <p>Don't have an account? <a href="#dang-ky">Register here</a></p>
          <p><a href="#doi-mk">Đổi password?</a></p>
        </form>
      </div>
    </div>
  </div>
</section>
