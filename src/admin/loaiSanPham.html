<section class="qlsanpham">
  <div class="container pt-4">
    <div class="row">
      <div class="col-md-3 me-5 mb-4">
        <div class="list-group" style="background-color: white">
          <div class="card-header p-3">
            <b class="p-3">Quản Lý Sản Phẩm</b>
          </div>
          <a
            class="list-group-item list-group-item-action text-secondary"
            aria-current="true"
            style="text-decoration: none"
            href="#/qlsp"
          >
            Quản Lý Product
          </a>
          <a
            class="list-group-item list-group-item-action text-secondary"
            style="text-decoration: none"
            href="#/qllsp"
            >Quản Lý Category</a
          >
        </div>
      </div>
      <div class="col-md-6 ms-5" style="background-color: white">
        <div class="section-title">
          <h4 style="text-align: center; color: #f16c52" class="mt-3">
            Quản Lý Loại Sản Phẩm
          </h4>
        </div>
        <!-- <div class="mb-3 mt-5 row">
          <label class="col-sm-2 col-form-label">Loại</label>
          <div class="col-sm-10">
            <input class="form-control" ng-model="formLoaiSanPham.ten" />
          </div>
        </div> -->
        <div class="form-controls ms-5">
          <input type="value" required="" ng-model="formCategorySanPham.ten" />
          <label>
            <span style="transition-delay: 0ms">N</span
            ><span style="transition-delay: 50ms">a</span
            ><span style="transition-delay: 100ms">m</span
            ><span style="transition-delay: 150ms">e</span>
          </label>
        </div>
        <button
          ng-click="addCategorySP($event)"
          type="button"
          class="btn btn-outline-success"
        >
          ADD
        </button>
        <button
          ng-click="updateCategorySP($event)"
          type="button"
          class="btn btn-outline-success"
        >
          UPDATE
        </button>

        <table class="table table-striped mt-3">
          <thead>
            <tr class="table-warning">
              <th scope="col">STT</th>
              <th scope="col">Name</th>
              <th scope="col">Action</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="sp in danhSachCategory">
              <td>{{$index+1}}</td>
              <td>{{sp.ten}}</td>

              <td>
                <p style="text-align: center">
                  <a
                    id="bottone5"
                    class="btn"
                    href="#san-pham/delete/{{sp.id}} "
                    ng-click="removeCategorySP($event, $index)"
                    style="background-color: #d9e8d8; color: #777777"
                    title="Delete"
                  >
                    <i
                      class="fa-solid fa-trash me-2"
                      style="color: #777777"
                    ></i>
                  </a>
                </p>
              </td>
              <td>
                <p style="text-align: center">
                  <a
                    id="bottone5"
                    class="btn"
                    href="#san-pham/details/{{sp.id}}"
                    ng-click="detailsCategorySP($event, $index)"
                    style="background-color: #d9e8d8; color: #777777"
                  >
                    <i
                      class="fa-solid fa-circle-info me-2"
                      style="color: #777777"
                    ></i>
                    DETAIL
                  </a>
                </p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
